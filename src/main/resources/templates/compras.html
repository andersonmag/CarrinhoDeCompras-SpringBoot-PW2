<!doctype html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Carrinho de Compras</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Loja</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                        aria-haspopup="true" aria-expanded="false">Cadastrar</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/formulario_cliente">Cliente</a>
                        <a class="dropdown-item" href="/formulario_item">Item</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/fazer_pedido">Fazer Pedido</a>
                </li>
            </ul>
        </div>
    </nav>

    <h3 class="m-4" style="font-family: Verdana, Geneva, Tahoma, sans-serif; color: rgb(33, 109, 175)">Carrinho
        <i style="color: rgb(158, 18, 18)"> de Compras</i></h3>

        <a href="/listar_itens" style="margin-left: 10%">
            <button type="submit" class="btn btn-success m-3">Continuar Comprando</button>
        </a>
        <a href="/fazer_pedido"  style="margin-left: 35%">
            <button type="submit" class="btn btn-danger m-3">Finalizar Compra</button>
        </a>
            <table class="table table-hover mt-0" style="max-width: 70%; margin-left: 10%">
                <thead>
                    <tr>
                        <th></th>
                        <th scope="col">Produtos</th>
                        <th scope="col">Pre√ßo</th>
                        <th scope="col">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item:${car}">
                        <td><img th:src="@{${'/img/itens/' + item.id + '/' + item.nomeImagem}}" width="75"
                                height="70" /></td>
                        <td th:text="${item.nome}"></td>
                        <td th:text="'R$ ' + ${item.preco}"></td>
                        <td><a th:href="@{'/deleteCarrinho/' + ${item.id}}" class="ml-3">
                            <img src="img/deletar.png" alt="deletar" width="20" height="20" title="Excluir">
                        </a></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <th style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 20px">
                                Total dos Produtos: <b style="color: green; margin-left: 14%; font-size: 25px" th:text="'R$ ' + ${valorTotal}"></i>
                        </th>
                    </tr>
                </tbody>
            </table>
            <h4 th:text="${mensagem}" style="margin: 5%; margin-left: 35%"></h4>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
