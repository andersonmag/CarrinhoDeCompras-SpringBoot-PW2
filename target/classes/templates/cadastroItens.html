<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Cadastro de Itens</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Loja</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                        aria-haspopup="true" aria-expanded="false">Cadastrar</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/formulario_cliente">Cliente</a>
                        <a class="dropdown-item" href="/formulario_item">Item</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cardapio">Cardapio</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <form method="POST" action="#" th:action="@{/novo_item}" th:object="${item}">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" aria-describedby="nome"
                    placeholder="Nome do Item" th:field="*{nome}" th:value="${nome}">
                <p th:if="${#fields.hasErrors('nome')}" th:errors="${item.nome}">Name Error</p>    
            </div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Preço do Item"
                th:field="*{preco}" th:value="${nome}">
                <p th:if="${#fields.hasErrors('preco')}" th:errors="${item.preco}">Preco Error</p>    
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <button type="submit" class="btn btn-primary">Atualizar dados</button>
        </form>
    </div>
</body>

</html>
